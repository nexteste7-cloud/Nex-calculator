<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peças Automotivas</title>
    <style>
        /* Estilos CSS (Garantindo visual idêntico ao dark mode da imagem) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Fundo escuro principal */
            color: #e0e0e0; /* Texto claro */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e; /* Card/Container */
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 1.8em;
            color: #ffffff; /* Texto do título mais branco */
            margin-bottom: 5px;
        }
        p.subtitle {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #2e2e2e; /* Linhas divisórias escuras */
        }
        th {
            font-weight: 500;
            color: #a0a0a0;
        }
        .total-row td {
            font-size: 1.1em;
            color: #ffffff;
            background-color: #2c2c2c; /* Fundo do total */
            border-bottom: none;
        }
        button {
            background-color: #0070f3; /* Cor primária do Vercel/similar ao '+' azul */
            color: white;
            border: none;
            padding: 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.5em;
            line-height: 1;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .list-section {
            margin-top: 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Vendas</h1>
        <p class="subtitle">Calculadora simples de produtos automotivos.</p>

        <table>
            <thead>
                <tr>
                    <th>PRODUTO</th>
                    <th>VENDA</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="product-list">
                <tr data-price="500">
                    <td>Pneu</td>
                    <td>500</td>
                    <td><button onclick="addToTotal(500)">+</button></td>
                </tr>
                <tr data-price="1100">
                    <td>Chave</td>
                    <td>1100</td>
                    <td><button onclick="addToTotal(1100)">+</button></td>
                </tr>
                <tr data-price="800">
                    <td>Kit de reparo</td>
                    <td>800</td>
                    <td><button onclick="addToTotal(800)">+</button></td>
                </tr>
                <tr class="total-row">
                    <td>Val. Total da Venda</td>
                    <td colspan="2" id="total-value">0</td>
                </tr>
            </tbody>
        </table>

        <div class="list-section">
            Lista de produtos
        </div>
    </div>

    <script>
        let total = 0;
        const totalValueElement = document.getElementById('total-value');

        function addToTotal(price) {
            total += price;
            // Garantindo que o total apareça no formato de número
            totalValueElement.textContent = total;
        }
    </script>
</body>
</html>
